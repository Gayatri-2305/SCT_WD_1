<html>
<head>
  <title>Responsive Landing Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }
    /* Navigation Bar */
    nav {
      position: fixed;
      width: 100%;
      background-color:orange;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    nav.scrolled {
      background-color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .logo {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin-left: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #FFD700;
    }
    /* Sections */
    section {
      height: 100vh;
      padding: 60px 20px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }
    section:nth-child(even) {
      background-color: #e2e2e2;
    }
    section h1 {
      margin-bottom: 20px;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 0;
        display: none;
        width: 200px;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        margin: 15px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- Content Sections -->
  <section id="home">
    <h1>Welcome to My Site</h1>
    <p>This is the home section.</p>
  </section>
  <section id="about">
    <h1>About Us</h1>
    <p>Details about us.</p>
  </section>
  <section id="services">
    <h1>Our Services</h1>
    <p>Details about services.</p>
  </section>
  <section id="contact">
    <h1>Contact Us</h1>
    <p>Details to get in touch.</p>
  </section>
  <!-- JavaScript -->
  <script>
    window.addEventListener('scroll', function () {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
